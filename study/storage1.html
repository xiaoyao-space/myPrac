<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: white;
            background-color: yellow;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    window.onload = function () {
        var box = document.getElementById('box');
        
        window.onstorage = function (e) {
            var eve = e || window.event;

            var positionVal = JSON.parse(eve.newValue);
            box.style.left = positionVal.oLeft + 'px';
            box.style.top = positionVal.oTop + 'px';

        }
    }
</script>
</html>
